<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
      integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ=="
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link href="./media.css" rel="stylesheet" />
    <script src="./loadNavbarAndFooter.js" defer></script>
  </head>
  <body>
    <div id="navigation"></div>
    <div id="content">
      <div class="row justify-content-center img">
        <div>
          <div class="row">
            <a
              href="https://i.ibb.co/HXHQtVR/gallery1.jpg"
              data-toggle="lightbox"
              data-gallery="example-gallery"
              class="col-sm-4"
            >
              <img
                src="https://i.ibb.co/HXHQtVR/gallery1.jpg"
                class="img-fluid"
              />
            </a>
            <a
              href="https://i.ibb.co/BCXrKcm/gallery2.jpg"
              data-toggle="lightbox"
              data-gallery="example-gallery"
              class="col-sm-4"
            >
              <img
                src="https://i.ibb.co/BCXrKcm/gallery2.jpg"
                class="img-fluid size"
              />
            </a>
            <a
              href="https://i.ibb.co/TwxWtHg/gallery3.jpg"
              data-toggle="lightbox"
              data-gallery="example-gallery"
              class="col-sm-4"
            >
              <img
                src="https://i.ibb.co/TwxWtHg/gallery3.jpg"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="row">
            <a
              href="https://i.ibb.co/rQQPddX/gallery4.jpg"
              data-toggle="lightbox"
              data-gallery="example-gallery"
              class="col-sm-4"
            >
              <img
                src="https://i.ibb.co/rQQPddX/gallery4.jpg"
                class="img-fluid"
              />
            </a>
            <a
              href="https://i.ibb.co/gvnyK2Q/gallery5.jpg"
              data-toggle="lightbox"
              data-gallery="example-gallery"
              class="col-sm-4"
            >
              <img
                src="https://i.ibb.co/gvnyK2Q/gallery5.jpg"
                class="img-fluid"
              />
            </a>
            <a
              href="https://i.ibb.co/q5Ctvyx/gallery6.jpg"
              data-toggle="lightbox"
              data-gallery="example-gallery"
              class="col-sm-4"
            >
              <img
                src="https://i.ibb.co/q5Ctvyx/gallery6.jpg"
                class="img-fluid"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="videos display-3 py-3">videos</div>
      <div class="youTube">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/EkIZwXbSh-Y"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/cT5vnPybf3Y"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/2nFXpRqavkI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/VM9ODg03srU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div id="footer"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"
      integrity="sha512-YibiFIKqwi6sZFfPm5HNHQYemJwFbyyYHjrr3UT+VobMt/YBo1kBxgui5RWc4C3B4RJMYCdCAJkbXHt+irKfSA=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).on("click", '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>
  </body>
</html>
